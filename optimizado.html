  <!-- ===========  CSS PERSONALIZADO  =========== -->
  <style>
    :root{
      --color-financial:#fa572e;
      --color-academic:#00a9eb;
      --color-parental:#00af9c;
      --color-pink:#e83e8c;
      --color-orange:#ffc107;
      --color-teal:#009D93;
    }
    body{margin:0;padding:0;font-family:"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;}
    a{text-decoration:none;}

    /* === Control Financiero / Académico / Parental ============ */
    .section-box{position:relative;display:flex;flex-direction:column;justify-content:flex-start;padding:3rem 1rem;min-height:350px;color:#fff;}
    .section-box h4{font-family:'Lemon Milk',sans-serif;font-weight:700;font-size:1.75rem;margin-bottom:1.5rem;}
    .section-box .item{margin-bottom:1.5rem;}
    .section-box .item .icon{font-size:1.5rem;margin-right:0.75rem;}
    .section-box .item p{margin:0;font-size:0.95rem;line-height:1.4;font-weight:300;}
    .financial{background:var(--color-financial);} .academic{background:var(--color-academic);} .parental{background:var(--color-parental);}
    .parental img{position:absolute;bottom:0;right:0;width:auto;max-height:90%;}

    /* --- Media ≤991px --- */
    @media(max-width:991.98px){
      .section-box{padding:2.5rem 1rem;min-height:300px;}
      .section-box h4{font-size:1.6rem;}
      .section-box .item .icon{font-size:1.4rem;}
      .section-box .item p{font-size:0.9rem;}
      .parental img{max-height:70%;}
    }
    /* --- Media ≤767px --- */
    @media(max-width:767.98px){
      .section-box{padding:2rem 1rem;min-height:auto;}
      .section-box h4{font-size:1.5rem;margin-bottom:1rem;}
      .section-box .item{margin-bottom:1rem;}
      .section-box .item .icon{font-size:1.25rem;}
      .section-box .item p{font-size:0.85rem;line-height:1.3;}
      .parental img{position:static;display:block;margin:1.5rem auto 0;max-width:80%;height:auto;}
    }
    /* --- Media ≤576px --- */
    @media(max-width:575.98px){
      .section-box h4{font-size:1rem;}
      .section-box .item .icon{font-size:1.25rem;}
      .section-box .item p{font-size:0.8rem;}
    }

    /* === Highlight cards === */
    .highlight{background:#d0dd0a;padding:2rem 0;}
    .card-custom{height:100%;border:2px solid var(--color-pink);border-radius:1rem;}
    .card-custom.orange-border{border-color:var(--color-orange);}
    .card-custom .card-body{padding:2rem;}
    .card-custom h5{font-size:1.25rem;margin-bottom:1rem;}

    /* === Microsoft 365 tarjetas === */
    .microsoft-section{background:#f8f9fa;padding:60px 0;}
    .card-box{position:relative;overflow:visible;background:var(--color-orange);color:#fff;padding:2rem 1.5rem 4rem;border-radius:10px;text-align:center;height:100%;}
    .card-box .icon{position:absolute;top:-6rem;left:50%;transform:translateX(-50%);width:300px;height:auto;z-index:2;}
    .card-box .big-number{position:absolute;bottom:-2rem;left:-1rem;font-size:8.2rem;font-weight:700;line-height:1;color:#8e44ad;pointer-events:none;margin:0;z-index:1;}

    @media(max-width:991.98px){
      .card-box{padding:1.5rem 1.25rem 3rem;}
      .card-box .icon{top:-2.5rem;width:4.5rem;}
      .card-box .big-number{font-size:7.5rem;bottom:-2rem;left:1rem;}
    }
    @media(max-width:767.98px){
      .card-box{padding:1.5rem 1rem 3rem;}
      .card-box .icon{top:-2rem;width:3.5rem;}
      .card-box .big-number{font-size:6rem;bottom:-1.5rem;left:0.5rem;}
    }
    @media(max-width:575.98px){
      .card-box{padding:1.25rem 0.75rem 2.5rem;}
      .card-box .icon{top:-1.5rem;width:3rem;}
      .card-box .big-number{font-size:4.5rem;bottom:-1rem;left:0.25rem;}
    }

    /* === SmartBooks tarjetas === */
    .dual-book-section{background:#fff;padding:4rem 1rem;}
    .dual-book-wrapper{display:grid;grid-template-columns:repeat(auto-fit,minmax(350px,1fr));gap:2rem;max-width:1200px;margin:0 auto;}
    .book-card{position:relative;overflow:visible;display:flex;justify-content:center;align-items:flex-start;background:transparent;}
    .book-image{width:100%;max-width:360px;height:auto;display:block;position:relative;z-index:10;margin:0 auto;}
    .info-box{position:absolute;padding:1.5rem;border-radius:1.5rem;max-width:320px;color:#fff;line-height:1.4;z-index:1;}
    .book-card.toddlers .info-box{background:#009D93;top:50%;left:0;transform:translate(-20%,-50%);}
    .book-card.kids .info-box{background:#C6D426;bottom:0;right:0;transform:translate(20%,20%);}
    .info-box p{margin:0;font-size:0.95rem;}
    @media(max-width:768px){
      .dual-book-wrapper{grid-template-columns:1fr;}
      .info-box{position:static;transform:none;max-width:100%;margin-top:1rem;}
      .book-image{margin-bottom:1rem;}
    }

    /* === Animaciones === */
    @keyframes sideways{0%{transform:translateX(0)}50%{transform:translateX(32px)}100%{transform:translateX(0)}}
    @keyframes sideways-sm{0%{transform:translateX(0)}50%{transform:translateX(12px)}100%{transform:translateX(0)}}
    @keyframes updown{0%{transform:translateY(0)}50%{transform:translateY(-32px)}100%{transform:translateY(0)}}
    @keyframes leftright{0%{transform:translateX(0)}50%{transform:translateX(40px)}100%{transform:translateX(0)}}
    .animate-sideways{animation:sideways 2.8s ease-in-out infinite;}
    .animate-updown{animation:updown 2.5s ease-in-out infinite;}
    .animate-leftright{animation:leftright 2.8s ease-in-out infinite;}

    /* === Campus phone ajustes === */
    .campus-phone{width:100%;max-width:520px;}
    @media(max-width:767.98px){
      .campus-phone{max-width:260px;}
      .animate-sideways{animation:sideways-sm 2.8s ease-in-out infinite;}
    }

    /* === HERO Swiper altura móvil === */
    @media(max-width:575.98px){
      #hero-section,#hero-section .hero-swiper,#hero-section .hero-swiper .swiper-slide{min-height:75vh!important;}
      #hero-section .swiper-slide{background-position:50% 25%;}
    }
    @media(max-width:359.98px){
      #hero-section,#hero-section .hero-swiper,#hero-section .hero-swiper .swiper-slide{min-height:68vh!important;}
    }

    /* === Reviews Swiper ancho fijo móvil para evitar shrink === */
    @media(max-width:575.98px){
      #reviews-swiper .swiper-slide{width:300px!important;}
    }

  <!-- =================================================

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-PLACEHOLDER" crossorigin="anonymous"></script>

  <script>
    /* HERO */
    new Swiper('.hero-swiper',{
      loop:true,effect:'fade',
      autoplay:{delay:5000,disableOnInteraction:false},
      pagination:{el:'.hero-swiper .swiper-pagination',clickable:true}
    });

    /* Banner (Campus) */
    new Swiper('.campus-swiper',{loop:true,autoplay:{delay:3500,disableOnInteraction:false}});

    /* Reviews */
    new Swiper('#reviews-swiper',{
      slidesPerView:1,spaceBetween:16,loop:true,
      autoplay:{delay:3000,disableOnInteraction:false},
      navigation:{prevEl:'#prev-review',nextEl:'#next-review'},
      pagination:{el:'#reviews-swiper .swiper-pagination',clickable:true},
      breakpoints:{576:{slidesPerView:2},768:{slidesPerView:3},992:{slidesPerView:4},1200:{slidesPerView:5}}
    });

    /* Logos Microsoft 365 */
    new Swiper('#brands-swiper',{
      slidesPerView:2,loop:true,autoplay:{delay:1000,disableOnInteraction:false},
      pagination:{el:'#brands-swiper .swiper-pagination',clickable:true},
      breakpoints:{500:{slidesPerView:3,spaceBetween:8},650:{slidesPerView:4,spaceBetween:8},
                   900:{slidesPerView:5,spaceBetween:8},1100:{slidesPerView:6,spaceBetween:8}}
    });
