<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SmartToddlers Diseño</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f5f5;
    }

    .smarttoddlers-card {
      background-color: #009D93;
      border-radius: 25px;
      color: white;
      padding: 30px;
      position: relative;
      overflow: hidden;
      max-width: 100%;
    }

    .smarttoddlers-image {
      position: absolute;
      right: -60px;
      top: 50%;
      transform: translateY(-50%);
      width: 270px;
      max-width: 50vw;
      z-index: 2;
    }

    .smarttoddlers-text strong {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .smarttoddlers-image {
        position: static;
        transform: none;
        margin-top: 1rem;
        width: 100%;
      }

      .smarttoddlers-card {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-start align-items-center">
      <div class="col-md-8 position-relative">
        <div class="smarttoddlers-card">
          <div class="smarttoddlers-text">
            <p>
              <strong>SmartToddlers</strong> es una serie de libros de tecnología para preescolares que desarrolla habilidades tecnológicas acorde a su edad, integrando el aprendizaje digital con otras áreas para reforzar lo aprendido en el aula.
            </p>
            <p class="mt-3 mb-0">RLA: #009D93</p>
          </div>
          <img src="b00c405e-0ebf-4f7f-bd9e-de2acc91b02d.png" alt="Libros SmartToddlers" class="smarttoddlers-image">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
